name: Build MeoLauncher

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bottle jinja2
        
    - name: Create .env file for build
      run: |
        echo "CLIENT_ID=00000000-0000-0000-0000-000000000000" > .env
        
    - name: Build executable
      run: |
        python compile.py build
        
    - name: List build output
      run: |
        dir output-build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MeoLauncher-${{ github.sha }}
        path: |
          output-build/MeoLauncher.exe
          output-build/*.dll
          output-build/lib/
          output-build/assets/
        retention-days: 30
        
  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: MeoLauncher-${{ github.sha }}
        path: release-files
        
    - name: Create release archive
      run: |
        Compress-Archive -Path release-files\* -DestinationPath MeoLauncher-${{ github.ref_name }}.zip
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          MeoLauncher-${{ github.ref_name }}.zip
          release-files/MeoLauncher.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
