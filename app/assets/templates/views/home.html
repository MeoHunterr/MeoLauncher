<!-- HOME VIEW -->
<div id="view-home" class="view-section w-full max-w-md">
    <h2 class="text-4xl font-bold text-white mb-2">MEOLAUNCHER</h2>
    <p class="text-gray-400 mb-8">v2.0</p>

    <div class="bg-theme-secondary/80 backdrop-blur p-6 rounded-lg border border-theme space-y-4">
        <div>
            <label class="block text-left text-xs font-bold text-theme-secondary mb-1 uppercase"
                data-i18n="username">Username</label>
            <input type="text" id="input-username" onchange="saveUsername()"
                class="w-full bg-theme-tertiary border border-theme rounded px-4 py-3 text-white focus:border-[#39d353] focus:outline-none transition-colors"
                placeholder="Enter Username">
        </div>

        <div class="flex items-center justify-between text-xs text-theme-secondary">
            <span class="w-1/3 border-b border-theme"></span>
            <span data-i18n="or">OR</span>
            <span class="w-1/3 border-b border-theme"></span>
        </div>

        <button onclick="startMicrosoftLogin()"
            class="w-full bg-[#00a4ef] hover:bg-[#0078d7] text-white font-bold py-3 rounded transition-colors flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M1 1h8v8H1V1zm10 0h8v8h-8V1zM1 11h8v8H1v-8zm10 0h8v8h-8v-8z" />
            </svg>
            <span data-i18n="login_microsoft">Login with Microsoft</span>
        </button>

        <button onclick="handleElybyHomeLogin()"
            class="w-full bg-[#2d2f33] hover:bg-[#3d3f44] text-white font-bold py-3 rounded transition-colors flex items-center justify-center space-x-2 border border-theme">
            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Login with Ely.by</span>
        </button>
    </div>
</div>
