<!-- TEXTURE PACKS VIEW -->
<div id="view-texturepacks" class="view-section hidden w-full max-w-4xl">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold text-white" data-i18n="texturepacks">Texture Packs</h2>
        <div class="flex gap-2">
            <button onclick="loadTexturepacks()"
                class="px-3 py-2 bg-theme-secondary rounded-lg hover:bg-theme-tertiary transition-colors"
                title="Refresh">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
            </button>
            <button onclick="openFolder('texturepacks')"
                class="bg-[#39d353] hover:bg-[#2ea043] text-white font-bold py-2 px-4 rounded transition-colors"
                data-i18n="open_folder">Open Folder</button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="texturepacks-loading" class="hidden flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#39d353]"></div>
    </div>

    <!-- Empty State -->
    <div id="texturepacks-empty"
        class="hidden bg-theme-secondary/80 p-8 rounded-lg border border-theme flex flex-col items-center">
        <svg class="w-16 h-16 text-theme-secondary mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
        </svg>
        <p class="text-gray-400" data-i18n="no_texturepacks">No texture packs found. Add .zip files to the texturepacks
            folder.</p>
    </div>

    <!-- Preview Grid -->
    <div id="texturepacks-grid" class="preview-grid texturepack-grid"></div>
</div>
