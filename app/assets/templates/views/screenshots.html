<!-- SCREENSHOTS VIEW -->
<div id="view-screenshots" class="view-section hidden w-full max-w-4xl">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold text-white" data-i18n="screenshots">Screenshots</h2>
        <div class="flex gap-2">
            <button onclick="loadScreenshots()"
                class="px-3 py-2 bg-theme-secondary rounded-lg hover:bg-theme-tertiary transition-colors"
                title="Refresh">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
            </button>
            <button onclick="openFolder('screenshots')"
                class="bg-[#39d353] hover:bg-[#2ea043] text-white font-bold py-2 px-4 rounded transition-colors"
                data-i18n="open_folder">Open Folder</button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="screenshots-loading" class="hidden flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#39d353]"></div>
    </div>

    <!-- Empty State -->
    <div id="screenshots-empty"
        class="hidden bg-theme-secondary/80 p-8 rounded-lg border border-theme flex flex-col items-center">
        <svg class="w-16 h-16 text-theme-secondary mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
            </path>
        </svg>
        <p class="text-gray-400" data-i18n="no_screenshots">No screenshots found. Take some screenshots in-game!</p>
    </div>

    <!-- Preview Grid -->
    <div id="screenshots-grid" class="preview-grid"></div>
</div>
