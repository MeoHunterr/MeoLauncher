        <span class="text-xs text-theme-secondary uppercase font-bold mb-1">Version</span>
        <div class="relative">
            <select id="version-selector"
                class="appearance-none bg-theme-secondary border border-theme rounded-lg px-4 py-2 pr-8 text-white font-medium outline-none cursor-pointer hover:border-[#39d353] focus:border-[#39d353] transition-colors min-w-[160px]">

            </select>
            <svg class="absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-theme-secondary pointer-events-none"
